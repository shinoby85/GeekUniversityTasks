<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link href="./styles/style.css" rel="stylesheet">
</head>
<body>
<header class="header">
    <div class="container header__container">
        <div class="header__left">
            <img class="header__logo" src="images/logo.png" alt="Logo">
            <img class="header__search" src="images/search.png" alt="Search">
        </div>
        <nav class="header__nav nav">
            <menu class="nav__menu menu">
                <div class="menu__line"></div>
                <div class="menu__line"></div>
                <div class="menu__line"></div>
            </menu>
            <div class="nav__profile"></div>
            <div class="nav__cart cart">
                <div class="cart__quantity">5</div>
            </div>
        </nav>
    </div>
</header>
<main class="main">
    <div class="the-brand">
        <div class="container the-brand_container">
            <div class="the-brand_block1">
                <img class="the-brand__img" src="images/the-brand.png" alt="Photo">
            </div>

            <div class="the-brand_block2">
                <div class="the-brand_text-block">
                    <div class="the-brand__line"></div>
                    <h1 class="the-brand__text1">THE BRAND</h1>
                    <p class="the-brand__text2">OF LUXERIOUS <span>FASHION</span></p>
                </div>
            </div>
        </div>
    </div>
</main>
</body>
</html>
