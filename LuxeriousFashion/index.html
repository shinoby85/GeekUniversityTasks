<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link href="./styles/style.css" rel="stylesheet">
</head>
<body>
<header class="header">
    <div class="header-container">
        <div class="header-left">
            <img class="header-left__logo" src="images/logo.png" alt="Logo">
            <img class="header-left__search" src="images/search.png" alt="Search">
        </div>
        <nav class="header-nav">
            <menu class="header-nav__menu burger-menu">
                <div class="burger-menu__line"></div>
                <div class="burger-menu__line"></div>
                <div class="burger-menu__line"></div>
            </menu>
            <div class="header-nav-profile"></div>
            <div class="header-nav-cart">
                <div class="header-nav-cart__quantity">5</div>
            </div>
        </nav>
    </div>
</header>
<main class="main">
    <div class="the-brand">
        <img class="the-brand__img" src="images/the-brand.png" alt="Photo">
        <div class="the-brand__text">
            <div class="the-brand__text_line"></div>
            <h1 class="the-brand__text_h">THE BRAND</h1>
            <p class="the-brand__text_p">OF LUXERIOUS <span>FASHION</span></p>
        </div>
    </div>
</main>
</body>
</html>
