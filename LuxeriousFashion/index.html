<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link href="./styles/style.css" rel="stylesheet">
</head>
<body>
<header class="header">
    <div class="container header__container">
        <div class="header__left">
            <img class="header__logo" src="images/logo.png" alt="Logo">
            <img class="header__search" src="images/search.png" alt="Search">
        </div>
        <nav class="header__nav nav">
            <menu class="nav__menu menu">
                <div class="menu__line"></div>
                <div class="menu__line"></div>
                <div class="menu__line"></div>
            </menu>
            <div class="nav__profile"></div>
            <div class="nav__cart cart">
                <div class="cart__quantity">5</div>
            </div>
        </nav>
    </div>
</header>
<main class="main">
    <div class="the-brand">
        <div class="container the-brand__container">
            <div class="the-brand__left-side">
                <img class="the-brand__img" src="images/the-brand.png" alt="Photo">
            </div>

            <div class="the-brand__right-side">
                <div class="the-brand__text-wrapper">
                    <div class="the-brand__line">
                        <h1 class="the-brand__text">THE&nbsp;BRAND<span>OF LUXERIOUS <span>FASHION</span></span></h1>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div class="container main__container">
        <section class="category">
            <article class="card category__women">
                <div class="card__overlap">
                    <div class="card__name">
                        <p class="card__text1">30% OFF</p>
                        <h2 class="card__text2">FOR WOMEN</h2>
                    </div>
                </div>
            </article>
            <article class="card category__men">
                <div class="card__overlap">
                    <div class="card__name">
                        <p class="card__text1">HOT DEAL</p>
                        <h2 class="card__text2">FOR MEN</h2>
                    </div>
                </div>
            </article>
            <article class="card category__kids">
                <div class="card__overlap">
                    <div class="card__name">
                        <p class="card__text1">NEW ARRIVALS</p>
                        <h2 class="card__text2">FOR KIDS</h2>
                    </div>
                </div>
            </article>
            <article class="card category__accessories">
                <div class="card__overlap">
                    <div class="card__name">
                        <p class="card__text1">LUXIROUS & TRENDY</p>
                        <h2 class="card__text2">ACCESSORIES</h2>
                    </div>
                </div>
            </article>
        </section>
    </div>
</main>
</body>
</html>
